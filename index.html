<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hoteles</title>
</head>

<body>
    <div class="hotels-container">
        <div class="hotels-header">
            <h2>Listado de Hoteles</h2>
        </div>
        <div class="hotels-body">
            <div class="hotel-item">
                <img class="hotel-imagen" id="hotel-img" src=""/>
                <div class="container">
                    <div class="hotel-name-container">
                        <p id="hotel-name" class="hotel-name"></p>
                        <p id="hotel-location" class="hotel-location"></p>
                    </div>
                    <div class="hotel-description-container">
                        <p id="hotel-description" class="hotel-description">Gran hotel en la villa de la adrada</p>
                    </div>
                    <div class="hotel-opinion">
                    <p class="stars" id="rating"></p>
                    <p>Reseña secreta<input id="reseña" type="checkbox" ></p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
